name: Production Deploy

on:
  push:
    branches:
      - main     # only runs when changes land in main

jobs:
  frontend-prod-deploy:
    name: Deploy Frontend to Firebase Hosting (Production)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Export static site
        working-directory: frontend
        run: npm run export

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v13
        with:
          args: deploy --only hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

  backend-prod-deploy:
    name: Deploy Backend to Cloud Run (Production)
    runs-on: ubuntu-latest
    needs: frontend-prod-deploy   # waits until frontend deploy finishes
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy artisan-backend \
            --source backend \
            --region asia-south1 \
            --allow-unauthenticated \
            --port 8080
